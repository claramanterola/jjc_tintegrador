<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Crear cuenta</title>
  </head>
  <body>
        <content class="main-content">
          <div class="title-des">
            <h1 id="main-title">Creá tu cuenta</h1>
            <h2 id="description-title">Completa tus datos a continuación para poder crear tu cuenta:</h2>
          </div>

          <div class="main-form">
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Juan Martín">
              </div>

              <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Del Potro">
              </div>

              <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="jmdelpotro@mail.com">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                <label class="form-check-label" for="text"> <a href="#">Olvidé mi contraseña</a></label>
              </div>

              <div class="form-group">
                <label for="telephone">Teléfono</label>
                <input type="telephone" class="form-control" id="telephone" aria-describedby="telephoneHelp" placeholder="1166543322">
                <small id="telephoneHelp" class="form-text text-muted">Sin 0 y sin 15 para celulares</small>
              </div>

              <div class="form-group">
                <label for="inputCity">Ciudad</label>
                <select id="inputCity" class="form-control">
                  <option selected>Seleccioná una opción</option>
                  <option>Capital Federal</option>
                  <option>Córdoba</option>
                  <option>GBA Gran Buenos Aires</option>
                  <option>Santa Fe</option>
                </select>
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar mi usuario</label>
              </div>

              <div id="create">
                <button type="button" class="btn btn-dark btn-block">Crear cuenta</button>
              </div>

              <div id="social-button">
                <button type="button" class="btn btn-light">Ingresar con Google</button>
                <button type="button" class="btn btn-primary">Ingresar con Facebook</button>
              </div>

            </form>

          </div>

          <p id="current-id">
            <h3 id="description-title">¿Ya tenés cuenta?</h3><button type="button" class="btn btn-link">Iniciá sesión</button>
          </p>

        <img id="nadal" src="http://kiaausopen.mx/images/kiaausopen_player_01.png" alt="Rafael Nadal">
        </content>
      </div>
    </div>

    <div class="container">
      <div class="row">

      </div>
    </div>

  </body>
</html>
